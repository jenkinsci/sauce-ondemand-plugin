language: java
cache:
  directories:
  - $HOME/.m2/repository
sudo: false
jdk:
- oraclejdk8
- oraclejdk7
- openjdk7
before_install:
- pip install --user codecov
after_success:
- $HOME/.local/bin/codecov
- chmod +x .utility/push-to-jenkins-repo.sh
- .utility/push-to-jenkins-repo.sh
env:
  global:
    secure: 
